<!DOCTYPE html>
<html>
    <style>
        #container {
               width: "100%";
              height: "100%";
            position: absolute;
                 top: 0;
                left: 0;
        }
    </style>
    <body>
        <div id="container"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.esm.js"></script>
        <script>
            cytoscape({
                container: document.getElementById("container"),
                 elements: [
                    { data: { id: "a" } },
                    { data: { id: "b" } }
                 ]
            });
        </script>
    </body>
</html>
